<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GuiaGo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <header>
        <a href="#" class="logo-text">GuiaGo</a>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#como-funciona">Cómo funciona</a></li>
                <li><a href="guias.html">Guías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="registro.html" class="btn btn-primary">Registrarse</a>
        </div>
    </header>

    <section class="login">
        <div class="login-contenido">
            <h2>Iniciar Sesión en GuiaGo</h2>
            <form id="login-form">
                <input type="email" id="correo" name="correo" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <a href="#" class="footer-logo">GuiaGo</a>
                <p class="footer-description">Conectamos viajeros con guías locales para experiencias únicas.</p>
            </div>
            <div class="footer-column">
                <h3>Enlaces rápidos</h3>
                <ul class="footer-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html#como-funciona">Cómo funciona</a></li>
                    <li><a href="guias.html">Guías</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
