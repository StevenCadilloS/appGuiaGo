<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate como guía - GuíaGo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <a href="" class="logo-text">GuíaGo</a>
        <nav>
            <ul>
                <li><a href="index_actualizado.html">Inicio</a></li>
                <li><a href="#como-funciona">Cómo funciona</a></li>
                <li><a href="guias_actualizado.html">Guías</a></li>
                <li><a href="contacto_actualizado.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="auth-buttons logged-in">
            <a href="tours.html" class="btn btn-primary">Mis tours</a>
            <a href="chat.html" class="btn btn-primary">Chat</a>
            <img src="avatar.jpg" alt="Avatar" class="avatar">
            <span class="user-name">Juan Pérez</span>  
        </div>
    </header>

    <section class="formulario-guia">
        <div class="container">
            <h2>Regístrate como guía</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="dni">Documento de Identidad</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required>
                </div>
                <div class="form-group">
                    <label for="experiencia">Experiencia como guía</label>
                    <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar solicitud</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-column">
                <a href="#" class="footer-logo">GuíaGo</a>
                <p class="footer-description">Conectamos viajeros con guías locales para experiencias únicas.</p>
            </div>
            <div class="footer-column">
                <h3>Enlaces rápidos</h3>
                <ul class="footer-links">
                    <li><a href="index_actualizado.html">Inicio</a></li>
                    <li><a href="#como-funciona">Cómo funciona</a></li>
                    <li><a href="guias_actualizado.html">Guías</a></li>
                    <li><a href="contacto_actualizado.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
